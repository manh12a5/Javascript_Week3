<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArr = new Array(10);
    for (let i = 0; i < 10; i++)
        myArr[i] = new Array(10);

    for (let i = 0; i < 10; i++)
        for (let j = 0; j < 10; j++)
            myArr[i][j] = Math.round(Math.random() * 1000);

    // Hiện mảng đa chiều

    for (let i = 0; i < 10; i++) {
        let sum = 0;
        for (let j = 0; j < 10; j++) {
            document.write(myArr[i][j] + " ; ");
            sum += myArr[i][j];
        } document.write(" " + " Tổng hàng: " + sum + "<br>");
    } document.write("<br>")

    for (let j = 0; j < 10; j++) {
        let total = 0;
        for (let i = 0; i < 10; i++) {
            document.write(myArr[i][j] + " ; ");
            total += myArr[i][j];
        } document.write(" " + " Tổng cột: " + total + "<br>");
    }
</script>
</body>
</html>
