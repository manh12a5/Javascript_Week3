<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [5, 10, 15, 20, 50, 25, 30, 35, 40, 45];
    let index = 0
    let max = 0;
    for (let i = 0; i < x.length; i++) {
        if ( x[i] > max){
            max = x[i];
            index = i;
        }
    }
    document.write(" Số lớn nhất là: " + max + "<br>" + " Vị trí: " + index);
</script>
</body>
</html>
