<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let x = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
    let num = parseFloat(prompt(" Đoán số trong khoảng 1 - 50: "));
    for (let i = 0; i < x.length; i++) {
        if (num == x[i] && num > 0) {
            x.splice(i, 1);
            break;
        }
    }
    x.push(0);
    alert(x);

</script>
</body>
</html>
