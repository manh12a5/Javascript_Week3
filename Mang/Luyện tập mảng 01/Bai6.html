<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let x = [ 5, 10, 15, 20 ,25, 30, 35, 40, 45, 50];
    let num = parseFloat(prompt(" Đoán số trong khoảng 1 - 50: "));
    for (let i = 0; i < x.length; i++) {
        if (num == x[i] && num > 0) {
            alert("V is in the array");
            break;
        } else{
            alert("V is not in the array");
            break;
        }
    }

</script>
</body>
</html>
