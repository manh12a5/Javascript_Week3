<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function tinhMin() {
        let a = prompt(" Nhập a: ");
        let b = prompt(" Nhập b: ");
        let c = prompt(" Nhập c: ");
        if ( a < b && a < c) {
            document.write(a + " là số nhỏ nhất");
        } else if ( b < a && b < c) {
            document.write(b + " là số nhỏ nhất");
        } else {
            document.write(c + " là số nhỏ nhất");
        }
    }
    tinhMin();
</script>
</body>
</html>
