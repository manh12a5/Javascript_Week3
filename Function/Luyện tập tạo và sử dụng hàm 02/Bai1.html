<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function binhphuong() {
        let a = parseFloat(prompt("Nhập số bất kỳ: "));
        total = a * a;
        document.write(total);
        return total;
    }

    binhphuong();

</script>
</body>
</html>
