<!DOCTYPE html>

<body>
<script>
    function soNguyen() {
        let a = prompt(" Nhập sô bất kỳ: ");
        if ( a > 0) {
            document.write(" True");
        } else {
            document.write(" False");
        }
    }
    soNguyen();
</script>
