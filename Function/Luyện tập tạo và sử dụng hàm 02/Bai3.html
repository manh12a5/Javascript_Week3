<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function giaithua() {
        let a = parseFloat(prompt("Nhập số giai thừa: "));
        let gt = 1;
        if (a == 0) {
            document.write("Giai thừa bằng 1");
        } else if (a < 0) {
            document.write("Giai thừa phải lớn hơn 0");
        } else {
            for (let i = 2; i <= a; i++) {
                gt *= i;
            }
            document.write("Giai thừa bằng: " + gt);
        }
    }

    giaithua();
</script>
</body>
</html>
