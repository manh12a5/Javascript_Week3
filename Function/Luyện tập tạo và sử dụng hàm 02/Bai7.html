<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function swapNum() {
        a = prompt(" Nhập số nguyên a: ");
        b = prompt(" Nhập số nguyên b: ");
        if ( a > 0 && b > 0) {
            alert("Đảo ngược: " + b + " , " + a);
        } else {
            alert("Nhập sai");
        }
    }
    swapNum();
</script>
</body>
</html>
