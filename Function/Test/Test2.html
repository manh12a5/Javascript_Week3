    function swap(arr) {
        let tmp = arr[0];
        arr[0] = arr[1];
        arr[1] = tmp;

    }

    function main() {
        let myarr = [5, 10];
        document.write(" Before swap: a = " + myarr[0] + " b = " + myarr[1] + "<br>");
        swap(myarr);
        document.write(" After swap: a = " + myarr[0] + " b = " + myarr[1] + "<br>");

    }

    main();
</script>
