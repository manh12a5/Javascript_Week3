<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số giai thừa: "));
    let i;
    let total = 1;
    if (a == 0){
        alert("0! = 1");
    } else {
        for (i = 1; i <= a; i++) {
            total = total * i;
        }
        document.write(total);
    }
</script>
</body>
</html>
