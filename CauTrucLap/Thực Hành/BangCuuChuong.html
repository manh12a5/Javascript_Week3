<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<h1 style="text-align: center; width: 1000px; color: red"> Bảng Cửu Chương</h1>
<script>
    let i, j;
    let total = "<table style='border: 5px solid darkred; width: 1000px; text-align: center'>";
    for (i = 1; i <= 10; i++) {
        total = total + "<tr>"
        for (j = 1; j <= 9; j++) {
            total = total + "<td  style='border: black solid 1px'>" + i + " x " + j + " = " + i * j + "</td>"
        }
        total = total + "</tr>"
    }
    total = total + "</table>"
    document.write(total);
</script>
</body>
</html>
