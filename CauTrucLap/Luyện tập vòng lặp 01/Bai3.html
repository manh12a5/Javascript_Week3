<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let total = 0;
    let fib = 0;
    while (fib < 20){
        document.write("Fibonacci: " + b + "<br>");
        total = a + b;
        a = b;
        b = total;
        fib ++;
    }
</script>
</body>
</html>
