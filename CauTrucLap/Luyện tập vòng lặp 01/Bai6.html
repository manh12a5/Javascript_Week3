<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let i, total = 0;
    for (i = 0; i <= 210; i++) {
        if (i % 7 == 0) {
            total = total + i;
        }
    }
    document.write("Tổng là: " + total);
</script>
</body>
