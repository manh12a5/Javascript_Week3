<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let i;
    let a = parseInt(prompt(" Nhập số chia hết cho 3 và 5: "));
    for (i = 1; i <= 100; i++){
        if (a % 15 == 0) {
            document.write("FizzBuzz");
            break;
        } else if (a % 5 == 0) {
            document.write("Buzz");
            break;
        } else if (a % 3 == 0) {
            document.write("Fizz");
            break;
        } else {
            document.write("Wrong");
            break;
        }
    }
</script>
</body>
</html>
