<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nhiệt độ: "));
    let i;
    debugger
    if (a >= 100){
        alert(" Người dùng giảm nhiệt độ");
    } else if (a < 20){
        alert(" Người dùng tăng nhiệt độ");
    } else {
        for (i = 20; i < 100; i++){
            document.write("Nhiệt độ OK ");
            break;
        }
    }
</script>
</body>
</html>
