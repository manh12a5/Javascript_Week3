<script>
    let a = 0;
    let b = 1;
    let total = 0;
    let fib = 0;
    while (fib < 20) {
        if (total % 5 == 0)
            document.write(total + "<br>");
        break;
        total = a + b;
        a = b;
        b = total;
        fib++;
    }
</script>
